<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="zuoyue1.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="top">
    <p class="Title">网页顶部</p>
</div>
<div id="mid" >
    <p class="Title">网页正文</p>
    <div id="left">
        <p>
            SIKI学院创办于2016年9月17日，是一个在线教育品牌，是最早开拓IT在线教育的教学平台。 目前网站基于在线课程，公开课，在线题库等产品，提供高品质的在线课程及教学服务。
        </p>
        <p>
            目前siki学院的教学以移动应用开发、游戏开发课程为核心，主要面向立志投身互联网技术开发的朋友，或者以自我提升或就业为目标的求学人员。通过优质的视频课程、直播教学、
            网络组队项目实战、网络班级管理、线上教学社区等教学方式，为用户提供便捷（不受时空限制，更自由的学习时间安排，全国各地网络教学）、专业的网络教学课程与服务。
        </p>
    </div>
    <div id="right">
        <p class="Title">
            信息注册
        </p>
        <div id="form">
            <form>
                <label>
                    用户名
                    <br/>
                    <input type="text" name="username">
                </label>
                <br/>
                <label>
                    密码
                    <br/>
                    <input type="password" name="password">
                </label>
                <br/>
                <label>
                    再次输入密码
                    <br/>
                    <input type="password" name="repassed">
                </label>
                <br/>
                <label>
                    出生日期
                    <br/>
                    <input type="date" name="date">
                </label>
                <br/>
                <label>
                    电子邮箱
                    <br/>
                    <input type="email" name="email">
                </label>
                <br/>
                <label>
                    手机号码
                    <br/>
                    <input type="number" name="phone">
                </label>
                <br/>
                <label>
                    幸运颜色
                    <br/>
                    <input type="color" name="color">
                </label>
                <br/>
                <label>
                    <textarea name="remark" cols="20" rows="4">更多信息</textarea>
                </label>
                <br/>
                <input type="submit" name="Submit" value="提交"/>
                <input type="reset" name="Submit" value="重置"/>

            </form>
        </div>
    </div>
</div>
<div id="bottom">
    <p class="Title">这里是底部</p>
</div>
</body>
</html>
